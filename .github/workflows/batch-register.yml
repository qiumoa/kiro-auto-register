name: Batch Register (10 runs)

on:
  workflow_dispatch:
    inputs:
      count:
        description: '执行次数'
        required: false
        default: '10'
        type: string
      interval:
        description: '间隔秒数'
        required: false
        default: '2'
        type: string

jobs:
  register:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager faker pyyaml requests
          pip install undetected-chromedriver || true

      - name: Configure for headless
        run: |
          sed -i 's/headless: false/headless: true/' config/config.yaml
          sed -i 's/type: "edge"/type: "chrome"/' config/config.yaml

      - name: Run batch registration
        run: |
          cd src/runners
          echo -e "${{ inputs.count }}\n${{ inputs.interval }}" | python main.py

      - name: Upload accounts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accounts
          path: accounts.json
          if-no-files-found: ignore
